    <p></p>
    <div>Register Here</div>
    <p></p>
    <div>
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div>
          <label>Name</label>
          <div>
            <input type="text" name="name" placeholder="Name" [(ngModel)]="form.name"
              required>
          </div>
        </div>

        <div>
          <label>Email</label>
          <div>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="form.email"
              required>
          </div>
        </div>


          <label>Password</label>
          <div>
            <input type="password" name="password" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>

        <div>
          <div>
            <button type="submit"  [disabled]="!signupForm.valid">Sign Up</button>
            <a routerLink="/login" >Login</a>
          </div>
        </div>
      </form>
