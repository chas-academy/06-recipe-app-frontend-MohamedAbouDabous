    <p></p>
    <div>Register Here</div>
    <p></p>
    <div class="form-group">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div>
          <label for="inputName3">Name</label>
          <div>
            <input type="text" name="name" id="inputName3" placeholder="Name" [(ngModel)]="form.name"
              required>
          </div>
        </div>

        <div>
          <label for="inputEmail3">Email</label>
          <div>
            <input type="email" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>
          </div>
        </div>


          <label for="inputPassword3">Password</label>
          <div>
            <input type="password" id="inputPassword3" name="password" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>

          <p></p>
        <div>
          <div>
            <button type="submit"  [disabled]="!signupForm.valid">Sign Up</button>
            <a routerLink="/login" >Login</a>
          </div>
        </div>
      </form>
    </div>
