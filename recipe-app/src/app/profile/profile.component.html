<h1> Your Favorite Recipes</h1>

<div class="row">
    <div class="col-md-4" *ngFor="let recipe of collection">
      <h4 class="cardtitle">{{recipe.label}}</h4>
      <p></p>
      <p></p>
      <p></p>
      <img src="{{recipe.image}}">
      <p>Ingredients:</p>
      <h6>{{recipe.ingredientLines}}</h6>
      <button  (click)="deleteRecipe(recipe.id)" href="#" class="btn btn-danger">Delete</button>
    </div>
</div>
