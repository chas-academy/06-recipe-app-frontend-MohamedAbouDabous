<p></p>
        <form #registerForm=ngForm (ngSubmit)="onSubmit()">
  
          <div class="form-group row">
            <label class="col-form-label"></label>
            <div class="col-sm-5">
              <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="form.name"
                required>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-form-label"></label>
            <div class="col-sm-5">
              <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email"
                required>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-form-label"></label>
            <div class="col-sm-5">
              <input type="password" name="password" class="form-control" placeholder="Password"
                [(ngModel)]="form.password" required>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-5">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
            </div>
          </div>
        </form>
