<div style="text-align:center">
  <h2 [style.color]="fontColor">
      {{ title }}
  </h2>
  <input type="text" #box />
  <button (click)="getTheFreakingRecipes(box.value)" >Search</button>

  
  <div *ngFor="let recipe of recipes">
  <ul>
      <li>
          <a routerLink="detail/{{recipe.label}}" routerLinkActive="active">
          <img src="{{ recipe.image }}">
          <h3>{{recipe.label}}</h3>
        </a>
        </li>
  </ul>
  </div>
</div>
