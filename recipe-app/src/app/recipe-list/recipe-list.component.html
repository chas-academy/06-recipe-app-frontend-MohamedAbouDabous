<div class="wrap">
  <div class="search">
    <input type="text" class="form-control" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search for recipes"
      autocomplete="off">
    <button class="recipebtn" (click)="getTheFreakingRecipes()">Get Recipe's</button>
  </div>

  <div class="meals">
    <ul>
      <h4 class="health">Allergies:</h4>
      <select class="healthlabels" [(ngModel)]="healthLabel">
        <option value="alcohol-free">Alcohol-Free</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
      </select>
    </ul>
    <ul>
      <h4 class="health">Diet:</h4>
      <select class="healthlabels" [(ngModel)]="dietLabel">
        <option value="balanced">Balanced</option>
        <option value="high-fiber">High Fiber</option>
        <option value="high-protein">High Protein</option>
      </select>
    </ul>
  </div>

  <div class="wrapper">
    <div class="card" *ngFor="let recipe of recipes">
      <a routerLink="detail/{{recipe.label}}">
        <h3 class="cardtitle">{{recipe.label}}</h3>
        <img src="{{recipe.image}}">
      </a>
    </div>
  </div>
</div>
